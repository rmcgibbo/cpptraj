os: Windows Server 2012

install:
  - "SET PATH=C:\\msys64\\usr\\bin\\;C:\\msys64\\mingw64\\bin;%PATH%"
  - bash -lc "pacman -Sy --noconfirm"
  - bash -lc "pacman -Sy --noconfirm libreadline libreadline-devel"

build_script:
  - bash configure -noarpack -nomathlib -nonetcdf --with-readline=C:\\msys64\\mingw64\\usr\\lib\\libreadline.dll.a
  - make

